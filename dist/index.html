<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; URL='/{lang}'" />
    <title>Redirecting...</title>
    <script type="module">
      const a = ['it', 'en'];
      const n = a.includes(navigator.language.slice(0, 2)) ? navigator.language.slice(0, 2) : 'it';
      window.location.href = `/${n}`;
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="/{lang}">/en</a>...</p>
  </body>
</html>
